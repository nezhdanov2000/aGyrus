<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClassTime</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%23000'/><text x='50' y='58' font-size='44' text-anchor='middle' fill='%23fff'>C</text></svg>">
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/google-auth.js"></script>
    <script src="../assets/js/auth-forms.js"></script>
</head>
<body>
    <main class="card">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="ClassTime Logo" class="logo-img">
        </div>
        <h1>Welcome to ClassTime</h1>
        <p class="subtitle">Your smart tutoring assistant</p>
        
        <!-- Auth mode toggle -->
        <div class="auth-toggle">
            <button type="button" class="toggle-btn active" data-mode="login">Sign In</button>
            <button type="button" class="toggle-btn" data-mode="register">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <!-- Register Form -->
        <form class="auth-form hidden" id="registerForm">
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="footer">This is open source project created by Gleb Nezhdanov</div>
    </main>
    
</body>
</html>
