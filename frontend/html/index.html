<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClassTime</title>
    <link rel="stylesheet" href="../assets/css/login.css">

                Continue with Google
            </a>
            
            <a class="btn btn-apple" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.6 13.9c0-2 1.8-2.9 1.9-3-1-.1-2 .6-2.5.6-.6 0-1.4-.6-2.4-.6-1.2 0-2.2.7-2.8 1.7-1.2 2-.3 5 .8 6.6.6.8 1.3 1.7 2.2 1.7s1.2-.6 2.3-.6 1.4.6 2.3.6c.9 0 1.5-.9 2.1-1.7.7-1 1-2 1-2-.1-.1-2-.7-2-3zM15.4 6.2c.5-.6.9-1.5.8-2.4-.8.1-1.7.6-2.3 1.2-.5.6-.9 1.5-.8 2.4.9.1 1.8-.4 2.3-1.2z"/></svg>
                Continue with Apple
            </a>
        </div>
        <div class="footer">This is open source project created by Gleb Nezhdanov</div>

</html>
