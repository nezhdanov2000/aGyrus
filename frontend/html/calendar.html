<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyrus AI - Calendar</title>
    <link rel="stylesheet" href="../assets/css/calendar.css">
    <link rel="stylesheet" href="../components/menu/menu.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%23222'/><text x='50' y='58' font-size='44' text-anchor='middle' fill='%23fff'>G</text></svg>">
    
    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../components/menu/menu.js?v=1" defer></script>
    <script src="../assets/js/calendar.js?v=weeknav2" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exitBtn = document.getElementById('exitBtn');
            if (exitBtn) {
                exitBtn.addEventListener('click', function() {
                    window.location.href = (window.CONFIG ? window.CONFIG.API_BASE : '../../backend/api/') + 'logout.php';
                });
            }
        });
    </script>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <button class="icon-btn" id="menuBtn" aria-label="Menu" title="Menu">
                <span class="icon">☰</span>
            </button>
            <div class="title">Calendar</div>
            <button class="icon-btn" id="exitBtn" aria-label="Exit" title="Exit">
                <span class="icon">⏻</span>
            </button>
        </header>

        <!-- Month Navigation -->
        <div class="month-nav">
            <button class="nav-btn prev-month" id="prevMonth" aria-label="Previous Month">
                <span class="icon">‹</span>
            </button>
            <div class="month-title" id="monthTitle">october</div>
            <button class="nav-btn next-month" id="nextMonth" aria-label="Next Month">
                <span class="icon">›</span>
            </button>
        </div>

        <!-- Calendar Grid -->
        <main class="calendar-grid" id="calendarGrid">
            <!-- Days will be generated by JavaScript -->
        </main>

        <!-- Action Button -->
        <div class="action-section">
            <button class="clear-btn" id="clearAllBtn">clear all timeslots</button>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>This is open source project created by Gleb Nezhdanov</p>
        </footer>

        <!-- Popup Menu Component -->
        <div id="menu-container"></div>
    </div>
</body>
</html>
