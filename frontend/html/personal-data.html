<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyrus AI - Personal Data</title>
    <link rel="stylesheet" href="../components/menu/menu.css">
    <link rel="stylesheet" href="../assets/css/personal-data.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%23222'/><text x='50' y='58' font-size='44' text-anchor='middle' fill='%23fff'>G</text></svg>">
    <script src="../components/menu/menu.js?v=1" defer></script>
    <script src="../assets/js/personal-data.js" defer></script>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <button class="icon-btn" id="menuBtn" aria-label="Menu" title="Menu"><span class="icon">‚ò∞</span></button>
            <div class="title">My Data</div>
            <button class="icon-btn" aria-label="Exit" title="Exit"><span class="icon">‚èª</span></button>
        </header>

        <main class="content">
            <section class="info-section">
                <div class="section-header">
                    <span class="section-icon">üë§</span>
                    <span class="section-title">Info</span>
                </div>
                <div class="info-content">
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                    </div>
                    <div class="user-photo">
                        <img id="userPhoto" src="../assets/images/logo.png" alt="User photo">
                    </div>
                </div>
            </section>

            <section class="records-section">
                <div class="section-header">
                    <span class="section-icon">üìä</span>
                    <span class="section-title">Records</span>
                </div>
                <div class="records-content">
                    <div class="stat-item">
                        <span class="stat-label">Today classes:</span>
                        <span class="stat-value" id="todayClasses">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Number of tutors:</span>
                        <span class="stat-value" id="numberOfTutors">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed classes:</span>
                        <span class="stat-value" id="completedClasses">0</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>This is open source project created by Gleb Nezhdanov</p>
        </footer>
        <div id="menu-container"></div>
    </div>
</body>
</html>
