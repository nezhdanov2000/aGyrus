<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyrus AI - Chatbot</title>
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <link rel="stylesheet" href="../components/menu/menu.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%23222'/><text x='50' y='58' font-size='44' text-anchor='middle' fill='%23fff'>G</text></svg>">
    <script src="../components/menu/menu.js?v=1"></script>
    <script src="../assets/js/chatbot.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exitBtn = document.getElementById('exitBtn');
            if (exitBtn) {
                exitBtn.addEventListener('click', function() {
                    window.location.href = '../../backend/api/logout.php';
                });
            }
            
        });
    </script>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <button class="icon-btn" id="menuBtn" aria-label="Menu" title="Menu">
                <span class="icon">☰</span>
            </button>
            <div class="title">Gyrus AI</div>
            <button class="icon-btn" id="exitBtn" aria-label="Exit" title="Exit">
                <span class="icon">⏻</span>
            </button>
        </header>

        <!-- Popup Menu Component -->
        <div id="menu-container"></div>

        <main class="chat">
            <div class="bubble user">
                <div class="content">Cancel all my appointments</div>
                <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="User"/>
            </div>

            <div class="bubble bot">
                <div class="content">Done! All your appointments are canceled</div>
            </div>

            <div class="bubble user">
                <div class="content">At what time does Walter Whitman have classes on Monday</div>
                <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="User"/>
            </div>

            <div class="bubble bot">
                <div class="content">WW has no classes scheduled on Monday.</div>
                <img class="agent" src="../assets/images/logo.png" alt="Agent"/>
            </div>
        </main>

        <footer class="composer">
            <div class="prompt">
                <input id="messageInput" type="text" placeholder="Type a prompt..." autocomplete="off"/>
                <button id="sendBtn" class="send" type="button" aria-label="Send">➤</button>
            </div>
            <div class="footer-note">This is open source project created by Gleb Nezhdanov</div>
        </footer>
    </div>
</body>
</html>
